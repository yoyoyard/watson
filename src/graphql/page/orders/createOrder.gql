mutation createOrder($input: CreateOrderInput!){
  createOrder(input: $input) {
    errors {
      key
      message
    }
    order {
      id
      amount
      number
      status
      payment {
        id
        status
      }
      insertedAt
      good {
        id
        name
        description
      }
      address{
        province
        city
        distinct
        detail
        name
        cellphone
      }
    }
  }
}