query fetchOrderDetail($id: ID!){
  order(id: $id){
    id
    good{
      id
      name
      description
      avatar
      price
    }
    addressId
    insertedAt
    number
    amount
    status
    userId
    uniqueNumber
    payment{
      status
      uniqueNumber
    }
    address {
      id
      province
      city
      distinct
      detail
    }
  }
}